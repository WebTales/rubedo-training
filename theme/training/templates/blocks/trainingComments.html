<div ng-controller="TrainingCommentsController as tcCtrl">
    <h2>Comments</h2>
    <blockquote ng-repeat="comment in tcCtrl.comments">
        <p>{{comment.comment}}</p>
        <footer>{{comment.createUser.fullName}}</footer>
    </blockquote>
    <form class="form-inline" ng-if="rubedo.current.user" ng-submit="tcCtrl.createComment()">

        <div class="form-group">
            <label for="exampleInputEmail2">Comment</label>
            <input type="text" ng-model="tcCtrl.newComment" class="form-control" id="exampleInputEmail2" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
